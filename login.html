<div class="login widget">
    <div id="cam-container">
        <video autoplay="true" id="cam">
        </video>
    </div>
    <div id="text">
      <i class="material-icons">tag_faces</i><br>
      Hello. Smile to login!
    </div>
</div>
<div class="loader">
    <img src="https://scontent.xx.fbcdn.net/v/t31.0-8/13220549_10201842920512018_7635250932852775285_o.jpg?oh=c8929dfff237201e72c3531e4c17278b&oe=58F5407B" />
</div>

<script type="text/javascript">
  // Show camera feed in login widget
  var video = document.querySelector(".login.widget #cam");
  var localstream;
  navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
   
  if (navigator.getUserMedia) {       
      navigator.getUserMedia({video: true}, handleVideo, videoError);
  }
   
  function handleVideo(stream) {
    localstream = stream;
    video.src = window.URL.createObjectURL(stream);
  }

  function videoError(e) {
      // do something
  }

  // If face recognized then login
  $(".login.widget").on("click", function () {
    $(".login.widget").fadeOut(500);
    $(".loader").fadeIn(1000, function() {
      setTimeout(function() {
        $(".notification").fadeIn(1000);
        setTimeout(function() { 
          $(".loader").fadeOut();
          setTimeout(function() { 
            $("#content").load("home.html", function () {
              $(".notification").fadeOut(1000);
              localstream.getTracks()[0].stop();
            });
          }, 500);
        }, 1000);
      }, 500);
    });
  });
</script>
